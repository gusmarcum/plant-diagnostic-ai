datasets:
  strawberry_diagnostic:
    data_type: images
    build_info:
      annotations:
        train:
          storage: "/data/AGAI/MiniGPT-4/plant_diagnostic/datasets/stage2_train_7class_fixed.json"
        val:
          storage: "/data/AGAI/MiniGPT-4/plant_diagnostic/jsondatasets/strawberry_stage2_val.json"
      images:
        train: "/data/AGAI/MiniGPT-4/plant_diagnostic/data/train_aug"
        val:   "/data/AGAI/MiniGPT-4/plant_diagnostic/data/holdout"
    vis_processor:
      train:
        name: "blip2_image_train"
        image_size: 448
      eval:
        name: "blip2_image_eval"
        image_size: 448
    text_processor:
      train:
        name: "blip_caption"
      eval:
        name: "blip_caption"
    batch_size: 2
